<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="h-100">
    <h1>Hello</h1>
  </section>

  <section class="img-wrapper">
    <div class="group-img">
      <img class="image" src="" alt="">
    </div>
    <div class="group-img">
      <img class="image" src="" alt="">
    </div>
    <div class="group-img">
      <img class="image" src="" alt="">
    </div>
  </section>

  <section class="video-wrapper">
    <iframe class="single-video" src="" data-video-url="./video/anime.mp4" frameborder="0" width="600" height="400"></iframe>
  </section>

  <section class="video-wrapper">
    <video class="single-video-two" width="600" height="400" controls></video>
    <video class="single-video-two" width="600" height="400" controls></video>
    <video class="single-video-two" width="600" height="400" controls></video>
  </section>

  <section class="img-wrapper">
    <img id="single-image" class="image" src="" data-image-url="./image/img-4.jpg" alt="">
  </section>

  <section id="api-call" class="h-100">
    <h1>api call</h1>
  </section>

  <script type="module">
    import {LazyLoad} from "./lazyLoad.js";

    const lazyLoad = new LazyLoad();
    lazyLoad.loadImage({
      selector: ".group-img",
      srcTarget: "img",
      loadAfter: 0.5,
      images: [
        "./image/img-1.jpg",
        "./image/img-2.jpg",
        "./image/img-3.jpg"
      ]
    })

    lazyLoad.loadVideo({
      selector: ".single-video",
    })

    lazyLoad.loadVideo({
      selector: ".single-video-two",
      videos: [
        "./video/anime.mp4",
        "./video/anime.mp4",
        "./video/anime.mp4",
      ]
    })

    async function api() {
      console.log('called api');
    }

    lazyLoad.executeFn({selector: "#api-call", exeFn: api});

    lazyLoad.config({loadBefore: 200});
    lazyLoad.loadImage({selector: '#single-image'})

    // lazyLoad.destroy()
  </script>
</body>
</html>
